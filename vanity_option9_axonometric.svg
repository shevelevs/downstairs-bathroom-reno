<svg viewBox="0 0 300 280" xmlns="http://www.w3.org/2000/svg" style="border: 1px solid #ccc; background: white;">
  
  <!-- Title -->
  <text x="150" y="20" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#0066cc" font-weight="bold">Vanity Option 9 - Axonometric View</text>
  <text x="150" y="30" font-family="Arial, sans-serif" font-size="3.5" text-anchor="middle" fill="#666" font-style="italic">Corner Configuration with Medicine Cabinet</text>
  
  <g transform="translate(60, 60)">
    
    <!-- Floor plane (for reference) -->
    <path d="M 0,160 L 65,145 L 145,175 L 80,190 Z" 
          fill="#f0f0f0" stroke="#999" stroke-width="0.5" opacity="0.3"/>
    
    <!-- Back wall (vanity wall) - vertical plane -->
    <path d="M 0,0 L 80,15 L 80,175 L 0,160 Z" 
          fill="#f5f5f5" stroke="#666" stroke-width="0.8"/>
    <text x="40" y="80" font-family="Arial, sans-serif" font-size="3" text-anchor="middle" fill="#999" transform="rotate(10 40 80)">Vanity Wall</text>
    
    <!-- Left wall (medicine cabinet wall) - vertical plane -->
    <path d="M 0,0 L 0,160 L 65,145 L 65,0 Z" 
          fill="#fafafa" stroke="#666" stroke-width="0.8"/>
    <text x="32" y="70" font-family="Arial, sans-serif" font-size="3" text-anchor="middle" fill="#999" transform="rotate(-90 32 70)">Medicine Cabinet Wall</text>
    
    <!-- Vanity base body (42" wide x 21.5" deep x 34.5" tall) -->
    <!-- Top face -->
    <path d="M 15,125 L 80,110 L 135,133 L 70,148 Z" 
          fill="#d4b896" stroke="#555" stroke-width="0.6"/>
    <!-- Front face -->
    <path d="M 70,148 L 135,133 L 135,165 L 70,180 Z" 
          fill="#c8a886" stroke="#555" stroke-width="0.6"/>
    <!-- Left face -->
    <path d="M 15,125 L 70,148 L 70,180 L 15,157 Z" 
          fill="#e0c8a0" stroke="#555" stroke-width="0.6"/>
    
    <!-- Filler (3" wide, left of vanity) -->
    <!-- Front face of filler -->
    <path d="M 10,128 L 15,125 L 15,157 L 10,160 Z" 
          fill="#b89876" stroke="#555" stroke-width="0.5"/>
    
    <!-- Countertop (45" wide x 22" deep x 1.25" thick) -->
    <!-- Top face -->
    <path d="M 10,123 L 80,108 L 138,131 L 73,146 Z" 
          fill="#f5f5dc" stroke="#666" stroke-width="0.7"/>
    <!-- Front edge -->
    <path d="M 73,146 L 138,131 L 138,132 L 73,147 Z" 
          fill="#e8e8c8" stroke="#666" stroke-width="0.5"/>
    <!-- Left edge -->
    <path d="M 10,123 L 73,146 L 73,147 L 10,124 Z" 
          fill="#efefd8" stroke="#666" stroke-width="0.5"/>
    
    <text x="55" y="137" font-family="Arial, sans-serif" font-size="2.5" text-anchor="middle" fill="#666" font-style="italic">Countertop</text>
    
    <!-- Backsplash on vanity wall (45" wide x 6" tall x 1.25" thick) -->
    <path d="M 10,108 L 80,93 L 80,108 L 10,123 Z" 
          fill="#d5e8d4" stroke="#666" stroke-width="0.5"/>
    <path d="M 10,108 L 10,123 L 73,146 L 73,131 Z" 
          fill="#c5d8c4" stroke="#666" stroke-width="0.5"/>
    
    <!-- Backsplash on left wall (1.25" thick x 22" deep x 6" tall) -->
    <path d="M 10,108 L 73,131 L 73,146 L 10,123 Z" 
          fill="#c8dcc8" stroke="#666" stroke-width="0.5"/>
    
    <!-- Sink (centered over left section, recessed) -->
    <ellipse cx="43" cy="137" rx="13" ry="8" 
             fill="#b8d8f0" stroke="#4488aa" stroke-width="0.6"/>
    <ellipse cx="43" cy="137" rx="11" ry="6.5" 
             fill="#d0e8ff" stroke="#4488aa" stroke-width="0.4"/>
    <text x="43" y="138" font-family="Arial, sans-serif" font-size="2" text-anchor="middle" fill="#006699" font-weight="bold">SINK</text>
    
    <!-- Faucet (simplified 3D representation) -->
    <!-- Base -->
    <ellipse cx="48" cy="135" rx="1.2" ry="0.7" fill="#999" stroke="#666" stroke-width="0.3"/>
    <!-- Neck -->
    <rect x="47.5" y="130" width="1" height="5" fill="#999" stroke="#666" stroke-width="0.3"/>
    <!-- Handle assembly -->
    <rect x="47" y="128.5" width="2" height="1.5" fill="#999" stroke="#666" stroke-width="0.3"/>
    <!-- Spout -->
    <path d="M 48.5,131 Q 50,131 50,132.5 L 50,134" stroke="#999" stroke-width="0.8" fill="none"/>
    
    <!-- Mirror on vanity wall (40" wide x 30" tall) -->
    <path d="M 18,38 L 74,25 L 74,88 L 18,101 Z" 
          fill="#d0f0ff" stroke="#333" stroke-width="0.6" opacity="0.9"/>
    <!-- Mirror reflection/shine -->
    <path d="M 22,42 L 32,38 L 32,55 L 22,58 Z" 
          fill="#ffffff" opacity="0.4" stroke="none"/>
    <text x="46" y="64" font-family="Arial, sans-serif" font-size="3.5" text-anchor="middle" fill="#006699" font-weight="bold" transform="rotate(10 46 64)">MIRROR</text>
    
    <!-- Medicine Cabinet on left wall (18" wide x 30" tall x 5" deep) -->
    <!-- Front face -->
    <rect x="28" y="38" width="25" height="38" 
          fill="#f5e6d3" stroke="#666" stroke-width="0.6"/>
    <!-- Top face -->
    <path d="M 28,38 L 38,33 L 63,33 L 53,38 Z" 
          fill="#f0dcc0" stroke="#666" stroke-width="0.5"/>
    <!-- Right side face -->
    <path d="M 53,38 L 63,33 L 63,71 L 53,76 Z" 
          fill="#e8d4b8" stroke="#666" stroke-width="0.5"/>
    <text x="40.5" y="55" font-family="Arial, sans-serif" font-size="2.5" text-anchor="middle" fill="#666" font-weight="bold">MEDICINE</text>
    <text x="40.5" y="59" font-family="Arial, sans-serif" font-size="2.5" text-anchor="middle" fill="#666" font-weight="bold">CABINET</text>
    
    <!-- Cabinet door edge detail -->
    <rect x="29" y="39" width="23" height="36" 
          fill="none" stroke="#888" stroke-width="0.4"/>
    <circle cx="31" cy="57" r="0.6" fill="#888"/>
    
    <!-- Key dimensions as annotations -->
    
    <!-- Vanity width -->
    <line x1="15" y1="185" x2="80" y2="170" stroke="#000" stroke-width="0.4" stroke-dasharray="2,2"/>
    <text x="47" y="180" font-family="Arial, sans-serif" font-size="2.5" text-anchor="middle" fill="#000" font-weight="bold">42"</text>
    
    <!-- Countertop width with filler -->
    <line x1="10" y1="192" x2="80" y2="177" stroke="#000" stroke-width="0.4" stroke-dasharray="2,2"/>
    <text x="45" y="188" font-family="Arial, sans-serif" font-size="2" text-anchor="middle" fill="#666">45" (with filler)</text>
    
    <!-- Wall height indicator -->
    <line x1="3" y1="0" x2="3" y2="160" stroke="#000" stroke-width="0.5" marker-end="url(#arrowhead)"/>
    <text x="6" y="80" font-family="Arial, sans-serif" font-size="2.5" text-anchor="start" fill="#000" font-weight="bold" transform="rotate(-90 6 80)">96" Wall Height</text>
    
    <!-- Medicine cabinet width -->
    <line x1="28" y1="33" x2="53" y2="33" stroke="#000" stroke-width="0.3"/>
    <line x1="28" y1="32" x2="28" y2="34" stroke="#000" stroke-width="0.3"/>
    <line x1="53" y1="32" x2="53" y2="34" stroke="#000" stroke-width="0.3"/>
    <text x="40.5" y="31" font-family="Arial, sans-serif" font-size="2" text-anchor="middle" fill="#000" font-weight="bold">18"</text>
    
    <!-- Backsplash height indicator -->
    <line x1="7" y1="108" x2="7" y2="123" stroke="#000" stroke-width="0.3"/>
    <line x1="6" y1="108" x2="8" y2="108" stroke="#000" stroke-width="0.3"/>
    <line x1="6" y1="123" x2="8" y2="123" stroke="#000" stroke-width="0.3"/>
    <text x="5" y="118" font-family="Arial, sans-serif" font-size="1.8" text-anchor="end" fill="#000" font-weight="bold" transform="rotate(-90 5 118)">6"</text>
    
  </g>
  
  <!-- Legend -->
  <g transform="translate(20, 250)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="3" fill="#666" font-weight="bold">Key Features:</text>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="2.5" fill="#666">• 3" filler extends countertop to 45"</text>
    <text x="0" y="14" font-family="Arial, sans-serif" font-size="2.5" fill="#666">• 6" backsplash on two walls</text>
    <text x="150" y="8" font-family="Arial, sans-serif" font-size="2.5" fill="#666">• 18" wide medicine cabinet on side wall</text>
    <text x="150" y="14" font-family="Arial, sans-serif" font-size="2.5" fill="#666">• 40" mirror on vanity wall</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#000"/>
    </marker>
  </defs>
  
</svg>


