<svg viewBox="-15 0 70 125" xmlns="http://www.w3.org/2000/svg" style="border: 1px solid #ccc; background: white;">
  <!-- Wall outline -->
  <rect x="0" y="0" width="42" height="96" 
        fill="none" stroke="#333" stroke-width="0.5"/>
  
  <!-- Vanity (42" wide, 34.5" tall, aligned to left) -->
  <rect x="0" y="61.5" width="42" height="34.5" 
        fill="#e8e8e8" stroke="#666" stroke-width="0.3"/>
  
  <!-- Left section (large drawers) - 22.5" wide -->
  <rect x="2" y="61.5" width="22.5" height="34.5" 
        fill="#d0d0d0" stroke="#555" stroke-width="0.25"/>
  
  <!-- Right section (small drawers) - 13.5" wide -->
  <rect x="26.5" y="61.5" width="13.5" height="34.5" 
        fill="#d0d0d0" stroke="#555" stroke-width="0.25"/>
  
  <!-- Mirror (40" wide × 36" tall, 2" gap above receptacle, centered over vanity) -->
  <rect x="1" y="7.25" width="40" height="36" 
        fill="#d0f0ff" stroke="#333" stroke-width="0.4"/>
  <!-- Mirror shine effect -->
  <rect x="2" y="8" width="5" height="10" 
        fill="#ffffff" opacity="0.3" stroke="none"/>
  
  <!-- Receptacle (2" wide × 5" tall, between mirror and backsplash, centered horizontally over small drawers) -->
  <rect x="32.25" y="45.25" width="2" height="5" 
        fill="#f8f8f8" stroke="#333" stroke-width="0.3"/>
  <!-- Receptacle outlets -->
  <ellipse cx="33.25" cy="46.5" rx="0.3" ry="0.5" fill="#333"/>
  <ellipse cx="33.25" cy="48.5" rx="0.3" ry="0.5" fill="#333"/>
  <line x1="33.25" y1="46.5" x2="33.25" y2="46" stroke="#333" stroke-width="0.1"/>
  <line x1="33.25" y1="48.5" x2="33.25" y2="49" stroke="#333" stroke-width="0.1"/>
  
  <!-- Backsplash (42" wide × 8" tall, on top of countertop) -->
  <rect x="0" y="52.25" width="42" height="8" 
        fill="#e0e0e0" stroke="#666" stroke-width="0.3"/>
  
  <!-- Countertop (42" wide × 1.25" thick) -->
  <rect x="0" y="60.25" width="42" height="1.25" 
        fill="#f5f5dc" stroke="#666" stroke-width="0.3"/>
  
  <!-- Sink (20.88" wide × 4.75" tall, centered above large drawers, sitting on countertop) -->
  <rect x="2.81" y="55.5" width="20.88" height="4.75" 
        fill="#c0e0ff" stroke="#333" stroke-width="0.3"/>
  
  <!-- Section labels -->
  <text x="13.25" y="78.75" font-family="Arial, sans-serif" font-size="2" text-anchor="middle" fill="#333">Large Drawers</text>
  <text x="33.25" y="78.75" font-family="Arial, sans-serif" font-size="2" text-anchor="middle" fill="#333">Small Drawers</text>
  
  <!-- Wall height dimension (left side) -->
  <line x1="-3" y1="0" x2="-3" y2="96" stroke="#000" stroke-width="0.3"/>
  <line x1="-2" y1="0" x2="-4" y2="0" stroke="#000" stroke-width="0.3"/>
  <line x1="-2" y1="96" x2="-4" y2="96" stroke="#000" stroke-width="0.3"/>
  <text x="-6" y="48" font-family="Arial, sans-serif" font-size="3" text-anchor="middle" fill="#000" font-weight="bold" transform="rotate(-90 -6 48)">96" (8')</text>
  
  <!-- Backsplash height dimension (left side, with diagonal lines) -->
  <line x1="-8" y1="53" x2="-8" y2="59" stroke="#000" stroke-width="0.3"/>
  <line x1="-9" y1="53" x2="-7" y2="53" stroke="#000" stroke-width="0.3"/>
  <line x1="-9" y1="59" x2="-7" y2="59" stroke="#000" stroke-width="0.3"/>
  <!-- Diagonal lines connecting to backsplash -->
  <line x1="0" y1="52.25" x2="-8" y2="53" stroke="#000" stroke-width="0.2" stroke-dasharray="1,1"/>
  <line x1="0" y1="60.25" x2="-8" y2="59" stroke="#000" stroke-width="0.2" stroke-dasharray="1,1"/>
  <text x="-11" y="56" font-family="Arial, sans-serif" font-size="2.2" text-anchor="middle" fill="#000" font-weight="bold" transform="rotate(-90 -11 56)">8"</text>
  
  <!-- Mirror height dimension (left side) -->
  <line x1="-3" y1="7.25" x2="-3" y2="43.25" stroke="#000" stroke-width="0.3"/>
  <line x1="-2" y1="7.25" x2="-4" y2="7.25" stroke="#000" stroke-width="0.3"/>
  <line x1="-2" y1="43.25" x2="-4" y2="43.25" stroke="#000" stroke-width="0.3"/>
  <text x="-6" y="25.25" font-family="Arial, sans-serif" font-size="2.5" text-anchor="middle" fill="#000" font-weight="bold" transform="rotate(-90 -6 25.25)">36"</text>
  
  <!-- Mirror width dimension (top) -->
  <line x1="1" y1="4" x2="41" y2="4" stroke="#000" stroke-width="0.3"/>
  <line x1="1" y1="3" x2="1" y2="5" stroke="#000" stroke-width="0.3"/>
  <line x1="41" y1="3" x2="41" y2="5" stroke="#000" stroke-width="0.3"/>
  <text x="21" y="2" font-family="Arial, sans-serif" font-size="2.5" text-anchor="middle" fill="#000" font-weight="bold">40"</text>
  
  <!-- Gap between receptacle and backsplash (left side, with diagonal lines) -->
  <line x1="-8" y1="50.5" x2="-8" y2="52" stroke="#000" stroke-width="0.3"/>
  <line x1="-9" y1="50.5" x2="-7" y2="50.5" stroke="#000" stroke-width="0.3"/>
  <line x1="-9" y1="52" x2="-7" y2="52" stroke="#000" stroke-width="0.3"/>
  <!-- Diagonal lines connecting to gap -->
  <line x1="32.25" y1="50.25" x2="-8" y2="50.5" stroke="#000" stroke-width="0.2" stroke-dasharray="1,1"/>
  <line x1="0" y1="52.25" x2="-8" y2="52" stroke="#000" stroke-width="0.2" stroke-dasharray="1,1"/>
  <text x="-11" y="51.25" font-family="Arial, sans-serif" font-size="2" text-anchor="middle" fill="#666" transform="rotate(-90 -11 51.25)">2"</text>
  
  <!-- Gap between mirror and receptacle (left side, with diagonal lines) -->
  <line x1="-8" y1="43.5" x2="-8" y2="45" stroke="#000" stroke-width="0.3"/>
  <line x1="-9" y1="43.5" x2="-7" y2="43.5" stroke="#000" stroke-width="0.3"/>
  <line x1="-9" y1="45" x2="-7" y2="45" stroke="#000" stroke-width="0.3"/>
  <!-- Diagonal lines connecting to gap -->
  <line x1="1" y1="43.25" x2="-8" y2="43.5" stroke="#000" stroke-width="0.2" stroke-dasharray="1,1"/>
  <line x1="32.25" y1="45.25" x2="-8" y2="45" stroke="#000" stroke-width="0.2" stroke-dasharray="1,1"/>
  <text x="-11" y="44.25" font-family="Arial, sans-serif" font-size="2" text-anchor="middle" fill="#666" transform="rotate(-90 -11 44.25)">2"</text>
  
  <!-- Receptacle dimensions -->
  <!-- Receptacle width (top) -->
  <line x1="32.25" y1="43.5" x2="34.25" y2="43.5" stroke="#000" stroke-width="0.3"/>
  <line x1="32.25" y1="42.5" x2="32.25" y2="44.5" stroke="#000" stroke-width="0.3"/>
  <line x1="34.25" y1="42.5" x2="34.25" y2="44.5" stroke="#000" stroke-width="0.3"/>
  <text x="33.25" y="41.5" font-family="Arial, sans-serif" font-size="2" text-anchor="middle" fill="#000" font-weight="bold">2"</text>
  
  <!-- Receptacle height (right side) -->
  <line x1="45" y1="45.25" x2="45" y2="50.25" stroke="#000" stroke-width="0.3"/>
  <line x1="44" y1="45.25" x2="46" y2="45.25" stroke="#000" stroke-width="0.3"/>
  <line x1="44" y1="50.25" x2="46" y2="50.25" stroke="#000" stroke-width="0.3"/>
  <text x="50" y="47.75" font-family="Arial, sans-serif" font-size="2" text-anchor="middle" fill="#000" font-weight="bold" transform="rotate(-90 50 47.75)">5"</text>
  
  <!-- Vanity height dimension (right side) -->
  <line x1="45" y1="61.5" x2="45" y2="96" stroke="#000" stroke-width="0.3"/>
  <line x1="44" y1="61.5" x2="46" y2="61.5" stroke="#000" stroke-width="0.3"/>
  <line x1="44" y1="96" x2="46" y2="96" stroke="#000" stroke-width="0.3"/>
  <text x="50" y="78.75" font-family="Arial, sans-serif" font-size="2.5" text-anchor="middle" fill="#000" font-weight="bold" transform="rotate(-90 50 78.75)">34.5"</text>
  
  <!-- Sink height dimension (right side, above countertop thickness) -->
  <line x1="45" y1="55.5" x2="45" y2="60.25" stroke="#000" stroke-width="0.3"/>
  <line x1="44" y1="55.5" x2="46" y2="55.5" stroke="#000" stroke-width="0.3"/>
  <line x1="44" y1="60.25" x2="46" y2="60.25" stroke="#000" stroke-width="0.3"/>
  <text x="50" y="57.875" font-family="Arial, sans-serif" font-size="2.2" text-anchor="middle" fill="#000" font-weight="bold" transform="rotate(-90 50 57.875)">4.75"</text>
  
  <!-- Countertop thickness dimension (right side, lower position with diagonal lines) -->
  <line x1="45" y1="62.5" x2="45" y2="64" stroke="#000" stroke-width="0.3"/>
  <line x1="44" y1="62.5" x2="46" y2="62.5" stroke="#000" stroke-width="0.3"/>
  <line x1="44" y1="64" x2="46" y2="64" stroke="#000" stroke-width="0.3"/>
  <!-- Diagonal lines connecting to countertop -->
  <line x1="42" y1="60.25" x2="45" y2="62.5" stroke="#000" stroke-width="0.2" stroke-dasharray="1,1"/>
  <line x1="42" y1="61.5" x2="45" y2="64" stroke="#000" stroke-width="0.2" stroke-dasharray="1,1"/>
  <text x="50" y="63.25" font-family="Arial, sans-serif" font-size="2.2" text-anchor="middle" fill="#000" font-weight="bold" transform="rotate(-90 50 63.25)">1.25"</text>
  
  <!-- Floor line -->
  <line x1="0" y1="96" x2="42" y2="96" stroke="#333" stroke-width="0.5"/>
  <text x="45" y="99" font-family="Arial, sans-serif" font-size="2" text-anchor="start" fill="#666">Floor</text>
  
  <!-- Width dimensions below vanity -->
  <!-- Large and small drawers on the same line -->
  <line x1="2" y1="100" x2="24.5" y2="100" stroke="#000" stroke-width="0.3"/>
  <line x1="2" y1="99" x2="2" y2="101" stroke="#000" stroke-width="0.3"/>
  <line x1="24.5" y1="99" x2="24.5" y2="101" stroke="#000" stroke-width="0.3"/>
  <text x="13.25" y="103" font-family="Arial, sans-serif" font-size="2.2" text-anchor="middle" fill="#000" font-weight="bold">22.5"</text>
  
  <line x1="26.5" y1="100" x2="40" y2="100" stroke="#000" stroke-width="0.3"/>
  <line x1="26.5" y1="99" x2="26.5" y2="101" stroke="#000" stroke-width="0.3"/>
  <line x1="40" y1="99" x2="40" y2="101" stroke="#000" stroke-width="0.3"/>
  <text x="33.25" y="103" font-family="Arial, sans-serif" font-size="2.2" text-anchor="middle" fill="#000" font-weight="bold">13.5"</text>
  
  <!-- Gaps -->
  <line x1="0" y1="105" x2="2" y2="105" stroke="#666" stroke-width="0.25"/>
  <line x1="0" y1="104" x2="0" y2="106" stroke="#666" stroke-width="0.25"/>
  <line x1="2" y1="104" x2="2" y2="106" stroke="#666" stroke-width="0.25"/>
  <text x="1" y="108" font-family="Arial, sans-serif" font-size="2" text-anchor="middle" fill="#666">2"</text>
  
  <line x1="24.5" y1="105" x2="26.5" y2="105" stroke="#666" stroke-width="0.25"/>
  <line x1="24.5" y1="104" x2="24.5" y2="106" stroke="#666" stroke-width="0.25"/>
  <line x1="26.5" y1="104" x2="26.5" y2="106" stroke="#666" stroke-width="0.25"/>
  <text x="25.5" y="108" font-family="Arial, sans-serif" font-size="2" text-anchor="middle" fill="#666">2"</text>
  
  <line x1="40" y1="105" x2="42" y2="105" stroke="#666" stroke-width="0.25"/>
  <line x1="40" y1="104" x2="40" y2="106" stroke="#666" stroke-width="0.25"/>
  <line x1="42" y1="104" x2="42" y2="106" stroke="#666" stroke-width="0.25"/>
  <text x="41" y="108" font-family="Arial, sans-serif" font-size="2" text-anchor="middle" fill="#666">2"</text>
  
  <!-- Overall vanity width -->
  <line x1="0" y1="110" x2="42" y2="110" stroke="#000" stroke-width="0.3"/>
  <line x1="0" y1="109" x2="0" y2="111" stroke="#000" stroke-width="0.3"/>
  <line x1="42" y1="109" x2="42" y2="111" stroke="#000" stroke-width="0.3"/>
  <text x="21" y="113" font-family="Arial, sans-serif" font-size="2.5" text-anchor="middle" fill="#000" font-weight="bold">42"</text>
  
  <!-- Sink width dimension (below countertop, over large drawers) -->
  <line x1="2.81" y1="63" x2="23.69" y2="63" stroke="#000" stroke-width="0.3"/>
  <line x1="2.81" y1="62" x2="2.81" y2="64" stroke="#000" stroke-width="0.3"/>
  <line x1="23.69" y1="62" x2="23.69" y2="64" stroke="#000" stroke-width="0.3"/>
  <text x="13.25" y="66" font-family="Arial, sans-serif" font-size="2.2" text-anchor="middle" fill="#000" font-weight="bold">20.88"</text>
  
  <!-- Option label -->
  <text x="21" y="122" font-family="Arial, sans-serif" font-size="4" text-anchor="middle" fill="#0066cc" font-weight="bold">Option 5</text>
</svg>

