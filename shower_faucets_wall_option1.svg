<svg viewBox="-20 0 70 120" xmlns="http://www.w3.org/2000/svg" style="border: 1px solid #ccc; background: white;">
  
  <!-- Wall outline (42" wide × 96" tall) -->
  <rect x="0" y="0" width="42" height="96" 
        fill="none" stroke="#333" stroke-width="0.5"/>
  
  <!-- Mixer Valve (6.5" square, centered at 40" from floor) -->
  <rect x="17.75" y="52.75" width="6.5" height="6.5" 
        fill="#c0c0c0" stroke="#666" stroke-width="0.3" rx="0.5"/>
  <!-- Valve handle -->
  <circle cx="21" cy="56" r="1.5" fill="#888" stroke="#555" stroke-width="0.2"/>
  <rect x="19.5" y="56" width="3" height="0.8" fill="#999" stroke="#555" stroke-width="0.15" rx="0.2"/>
  <text x="15.5" y="56.5" font-family="Arial, sans-serif" font-size="1.8" text-anchor="end" fill="#333" font-weight="bold">Mixer</text>
  
  <!-- Diverter Valve (4.5" square, 8" above mixer on center) -->
  <rect x="18.75" y="45.75" width="4.5" height="4.5" 
        fill="#c0c0c0" stroke="#666" stroke-width="0.3" rx="0.5"/>
  <!-- Diverter handle (vertical) -->
  <rect x="20.4" y="46.5" width="1.2" height="3" fill="#888" stroke="#555" stroke-width="0.2" rx="0.3"/>
  <circle cx="21" cy="48" r="0.4" fill="#999" stroke="#555" stroke-width="0.1"/>
  <text x="16.5" y="48.5" font-family="Arial, sans-serif" font-size="1.8" text-anchor="end" fill="#333" font-weight="bold">Diverter</text>
  
  <!-- Hand Shower with Slide Bar (8" to right of diverter, bar length 25.75") -->
  <!-- Slide bar - vertical bar 8" to right of diverter center -->
  <rect x="28.75" y="20" width="0.5" height="25.75" 
        fill="#888" stroke="#666" stroke-width="0.2"/>
  <!-- Top bracket -->
  <rect x="28" y="19.5" width="1.5" height="1" 
        fill="#999" stroke="#666" stroke-width="0.2" rx="0.2"/>
  <!-- Bottom bracket -->
  <rect x="28" y="45.25" width="1.5" height="1" 
        fill="#999" stroke="#666" stroke-width="0.2" rx="0.2"/>
  <!-- Hand shower head (mounted on slide bar, positioned at mid-height) -->
  <ellipse cx="30" cy="32" rx="1.5" ry="2.5" 
           fill="#c0c0c0" stroke="#666" stroke-width="0.2" transform="rotate(30 30 32)"/>
  
  <!-- Hose elbow (8" below mixer valve) -->
  <rect x="20" y="63.5" width="1" height="1" 
        fill="#999" stroke="#666" stroke-width="0.2" rx="0.3"/>
  <circle cx="20.5" cy="64" r="0.6" fill="#888" stroke="#666" stroke-width="0.15"/>
  
  <!-- Shower hose (60" long, from elbow to hand shower head with smooth droop) -->
  <path d="M 21 64 C 22 67 23 71 23.5 74 C 24 77 24 78 24.5 78 C 25 78 25 77 25.5 74 C 26 71 27 65 27.5 58 C 28 48 28.5 40 29 35 C 29.2 34 29.4 33.2 29.5 33" 
        fill="none" stroke="#888" stroke-width="0.4" stroke-linecap="round"/>
  <text x="29" y="18" font-family="Arial, sans-serif" font-size="1.5" text-anchor="middle" fill="#333" font-weight="bold">Hand Shower</text>
  
  <!-- Rain Shower Head (10" wide, on 10" arm from ceiling) -->
  <!-- Ceiling mount arm (10" down from ceiling) -->
  <rect x="20.5" y="0" width="1" height="10" 
        fill="#888" stroke="#666" stroke-width="0.2"/>
  <!-- Rain shower head (side projection, 10" wide × 2.5" deep) -->
  <rect x="16" y="10" width="10" height="2.5" 
        fill="#c0c0c0" stroke="#666" stroke-width="0.3" rx="0.3"/>
  <!-- Shower spray nozzles pattern -->
  <circle cx="17.5" cy="11.25" r="0.15" fill="#666"/>
  <circle cx="19" cy="11.25" r="0.15" fill="#666"/>
  <circle cx="20.5" cy="11.25" r="0.15" fill="#666"/>
  <circle cx="22" cy="11.25" r="0.15" fill="#666"/>
  <circle cx="23.5" cy="11.25" r="0.15" fill="#666"/>
  <circle cx="25" cy="11.25" r="0.15" fill="#666"/>
  <text x="10" y="11.5" font-family="Arial, sans-serif" font-size="1.5" text-anchor="end" fill="#333" font-weight="bold">Rain Shower</text>
  
  <!-- Fixed Wall-Mounted Shower Head (5" wide, centered, 5" above slide bar top) -->
  <!-- Wall mount bracket -->
  <rect x="20.25" y="14" width="1.5" height="1" 
        fill="#999" stroke="#666" stroke-width="0.2" rx="0.2"/>
  <!-- Shower head arm -->
  <rect x="20.75" y="14.5" width="0.5" height="2" 
        fill="#888" stroke="#666" stroke-width="0.2"/>
  <!-- Shower head (5" square, side profile) -->
  <rect x="18.5" y="15.5" width="5" height="2" 
        fill="#c0c0c0" stroke="#666" stroke-width="0.3" rx="0.2"/>
  <!-- Spray nozzles -->
  <circle cx="19.5" cy="16.5" r="0.1" fill="#666"/>
  <circle cx="20.5" cy="16.5" r="0.1" fill="#666"/>
  <circle cx="21.5" cy="16.5" r="0.1" fill="#666"/>
  <circle cx="22.5" cy="16.5" r="0.1" fill="#666"/>
  <text x="16.5" y="16.75" font-family="Arial, sans-serif" font-size="1.5" text-anchor="end" fill="#333" font-weight="bold">Fixed Head</text>
  
  <!-- Wall dimensions -->
  
  <!-- Wall width dimension (bottom) -->
  <line x1="0" y1="102" x2="42" y2="102" stroke="#000" stroke-width="0.3"/>
  <line x1="0" y1="101" x2="0" y2="103" stroke="#000" stroke-width="0.3"/>
  <line x1="42" y1="101" x2="42" y2="103" stroke="#000" stroke-width="0.3"/>
  <text x="21" y="106" font-family="Arial, sans-serif" font-size="3" text-anchor="middle" fill="#000" font-weight="bold">42"</text>
  
  <!-- Option label -->
  <text x="21" y="113" font-family="Arial, sans-serif" font-size="4" text-anchor="middle" fill="#0066cc" font-weight="bold">Option 1</text>
  
  <!-- Wall height dimension (left side, leftmost) -->
  <line x1="-13" y1="0" x2="-13" y2="96" stroke="#000" stroke-width="0.3"/>
  <line x1="-12" y1="0" x2="-14" y2="0" stroke="#000" stroke-width="0.3"/>
  <line x1="-12" y1="96" x2="-14" y2="96" stroke="#000" stroke-width="0.3"/>
  <text x="-16" y="48" font-family="Arial, sans-serif" font-size="3" text-anchor="middle" fill="#000" font-weight="bold" transform="rotate(-90 -16 48)">96" (8')</text>
  
  <!-- Mixer valve height from floor (left side) -->
  <line x1="-3" y1="56" x2="-3" y2="96" stroke="#000" stroke-width="0.3"/>
  <line x1="-2" y1="56" x2="-4" y2="56" stroke="#000" stroke-width="0.3"/>
  <line x1="-2" y1="96" x2="-4" y2="96" stroke="#000" stroke-width="0.3"/>
  <!-- Diagonal line to mixer center -->
  <line x1="21" y1="56" x2="-3" y2="56" stroke="#000" stroke-width="0.2" stroke-dasharray="1,1"/>
  <text x="-6" y="76" font-family="Arial, sans-serif" font-size="2.5" text-anchor="middle" fill="#000" font-weight="bold" transform="rotate(-90 -6 76)">40"</text>
  <text x="-6" y="84" font-family="Arial, sans-serif" font-size="1.3" text-anchor="middle" fill="#666" font-style="italic" transform="rotate(-90 -6 84)">(mixer)</text>
  
  <!-- Spacing between valves (left side) -->
  <line x1="-8" y1="48" x2="-8" y2="56" stroke="#000" stroke-width="0.3"/>
  <line x1="-7" y1="48" x2="-9" y2="48" stroke="#000" stroke-width="0.3"/>
  <line x1="-7" y1="56" x2="-9" y2="56" stroke="#000" stroke-width="0.3"/>
  <!-- Diagonal lines to valve centers -->
  <line x1="21" y1="48" x2="-8" y2="48" stroke="#000" stroke-width="0.2" stroke-dasharray="1,1"/>
  <line x1="21" y1="56" x2="-8" y2="56" stroke="#000" stroke-width="0.2" stroke-dasharray="1,1"/>
  <text x="-11" y="52" font-family="Arial, sans-serif" font-size="2.2" text-anchor="middle" fill="#000" font-weight="bold" transform="rotate(-90 -11 52)">8"</text>
  
  <!-- Mixer valve width dimension (right side) -->
  <line x1="45" y1="52.75" x2="45" y2="59.25" stroke="#000" stroke-width="0.25"/>
  <line x1="44.5" y1="52.75" x2="45.5" y2="52.75" stroke="#000" stroke-width="0.25"/>
  <line x1="44.5" y1="59.25" x2="45.5" y2="59.25" stroke="#000" stroke-width="0.25"/>
  <text x="47.5" y="56" font-family="Arial, sans-serif" font-size="2" text-anchor="middle" fill="#000" font-weight="bold" transform="rotate(-90 47.5 56)">6.5"</text>
  
  <!-- Diverter valve width dimension (right side) -->
  <line x1="45" y1="45.75" x2="45" y2="50.25" stroke="#000" stroke-width="0.25"/>
  <line x1="44.5" y1="45.75" x2="45.5" y2="45.75" stroke="#000" stroke-width="0.25"/>
  <line x1="44.5" y1="50.25" x2="45.5" y2="50.25" stroke="#000" stroke-width="0.25"/>
  <text x="47.5" y="48" font-family="Arial, sans-serif" font-size="2" text-anchor="middle" fill="#000" font-weight="bold" transform="rotate(-90 47.5 48)">4.5"</text>
  
  <!-- Slide bar length dimension (right side) -->
  <line x1="32" y1="20" x2="32" y2="45.75" stroke="#000" stroke-width="0.3"/>
  <line x1="31.5" y1="20" x2="32.5" y2="20" stroke="#000" stroke-width="0.3"/>
  <line x1="31.5" y1="45.75" x2="32.5" y2="45.75" stroke="#000" stroke-width="0.3"/>
  <text x="35" y="32.875" font-family="Arial, sans-serif" font-size="2.2" text-anchor="middle" fill="#000" font-weight="bold" transform="rotate(-90 35 32.875)">25.75"</text>
  
  <!-- Distance from diverter to slide bar (top view) -->
  <line x1="21" y1="43" x2="29" y2="43" stroke="#000" stroke-width="0.25"/>
  <line x1="21" y1="42.5" x2="21" y2="43.5" stroke="#000" stroke-width="0.25"/>
  <line x1="29" y1="42.5" x2="29" y2="43.5" stroke="#000" stroke-width="0.25"/>
  <text x="25" y="41.5" font-family="Arial, sans-serif" font-size="2" text-anchor="middle" fill="#000" font-weight="bold">8"</text>
  
  <!-- Rain shower arm length (left side) -->
  <line x1="-3" y1="0" x2="-3" y2="10" stroke="#000" stroke-width="0.3"/>
  <line x1="-2" y1="0" x2="-4" y2="0" stroke="#000" stroke-width="0.3"/>
  <line x1="-2" y1="10" x2="-4" y2="10" stroke="#000" stroke-width="0.3"/>
  <text x="-6" y="5" font-family="Arial, sans-serif" font-size="2.2" text-anchor="middle" fill="#000" font-weight="bold" transform="rotate(-90 -6 5)">10"</text>
  <text x="-6" y="11" font-family="Arial, sans-serif" font-size="1.3" text-anchor="middle" fill="#666" font-style="italic" transform="rotate(-90 -6 11)">(arm)</text>
  
  <!-- Rain shower head width (top) -->
  <line x1="16" y1="7" x2="26" y2="7" stroke="#000" stroke-width="0.3"/>
  <line x1="16" y1="6.5" x2="16" y2="7.5" stroke="#000" stroke-width="0.3"/>
  <line x1="26" y1="6.5" x2="26" y2="7.5" stroke="#000" stroke-width="0.3"/>
  <text x="21" y="5.5" font-family="Arial, sans-serif" font-size="2.2" text-anchor="middle" fill="#000" font-weight="bold">10"</text>
  
  <!-- Fixed head width (right side) -->
  <line x1="24" y1="15" x2="24" y2="17.5" stroke="#000" stroke-width="0.25"/>
  <line x1="23.5" y1="15" x2="24.5" y2="15" stroke="#000" stroke-width="0.25"/>
  <line x1="23.5" y1="17.5" x2="24.5" y2="17.5" stroke="#000" stroke-width="0.25"/>
  <text x="26.5" y="16.25" font-family="Arial, sans-serif" font-size="2" text-anchor="middle" fill="#000" font-weight="bold" transform="rotate(-90 26.5 16.25)">5"</text>
  
  <!-- Spacing from slide bar top to fixed head (right side) -->
  <line x1="32" y1="15" x2="32" y2="20" stroke="#000" stroke-width="0.25"/>
  <line x1="31.5" y1="15" x2="32.5" y2="15" stroke="#000" stroke-width="0.25"/>
  <line x1="31.5" y1="20" x2="32.5" y2="20" stroke="#000" stroke-width="0.25"/>
  <text x="34" y="17.5" font-family="Arial, sans-serif" font-size="2" text-anchor="middle" fill="#000" font-weight="bold" transform="rotate(-90 34 17.5)">5"</text>
  
  <!-- Hose elbow height from floor (right side) -->
  <line x1="38" y1="64" x2="38" y2="96" stroke="#000" stroke-width="0.3"/>
  <line x1="37" y1="64" x2="39" y2="64" stroke="#000" stroke-width="0.3"/>
  <line x1="37" y1="96" x2="39" y2="96" stroke="#000" stroke-width="0.3"/>
  <!-- Diagonal line to hose elbow -->
  <line x1="20.5" y1="64" x2="38" y2="64" stroke="#000" stroke-width="0.2" stroke-dasharray="1,1"/>
  <text x="41" y="80" font-family="Arial, sans-serif" font-size="2.2" text-anchor="middle" fill="#000" font-weight="bold" transform="rotate(-90 41 80)">32"</text>
  <text x="41" y="88" font-family="Arial, sans-serif" font-size="1.3" text-anchor="middle" fill="#666" font-style="italic" transform="rotate(-90 41 88)">(elbow)</text>
  
  <!-- Distance from elbow to mixer center (right side, aligned with 32") -->
  <line x1="45" y1="56" x2="45" y2="64" stroke="#000" stroke-width="0.3"/>
  <line x1="44" y1="56" x2="46" y2="56" stroke="#000" stroke-width="0.3"/>
  <line x1="44" y1="64" x2="46" y2="64" stroke="#000" stroke-width="0.3"/>
  <!-- Diagonal lines to mixer and elbow -->
  <line x1="21" y1="56" x2="45" y2="56" stroke="#000" stroke-width="0.2" stroke-dasharray="1,1"/>
  <line x1="20.5" y1="64" x2="45" y2="64" stroke="#000" stroke-width="0.2" stroke-dasharray="1,1"/>
  <text x="48" y="60" font-family="Arial, sans-serif" font-size="2.2" text-anchor="middle" fill="#000" font-weight="bold" transform="rotate(-90 48 60)">8"</text>
  
</svg>

