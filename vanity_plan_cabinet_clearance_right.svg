<svg viewBox="-15 -10 70 50" xmlns="http://www.w3.org/2000/svg" style="border: 1px solid #ccc; background: white;">
  
  <!-- Countertop (45" wide × 22" deep, with 3" extension on left) -->
  <rect x="-3" y="0" width="45" height="22" 
        fill="#f5f5dc" stroke="#666" stroke-width="0.5"/>
  <text x="19.5" y="21" font-family="Arial, sans-serif" font-size="1.8" text-anchor="middle" fill="#666" font-style="italic">Countertop</text>
  
  <!-- Vanity body outline (42" wide × 21.5" deep, for reference) -->
  <rect x="0" y="0" width="42" height="21.5" 
        fill="none" stroke="#999" stroke-width="0.3" stroke-dasharray="2,2"/>
  
  <!-- Sink (20.88" W × 14 3/16" D, centered over large drawers section) -->
  <rect x="2.81" y="3.875" width="20.88" height="14.1875" 
        fill="#c0e0ff" stroke="#333" stroke-width="0.5"/>
  <text x="13.25" y="11.5" font-family="Arial, sans-serif" font-size="2.5" text-anchor="middle" fill="#006699" font-weight="bold">SINK</text>
  
  <!-- Faucet hole (centered horizontally, 2.125" from back edge of sink) -->
  <circle cx="13.25" cy="6.0" r="0.6" fill="#999" stroke="#666" stroke-width="0.3"/>
  <text x="13.25" y="4.2" font-family="Arial, sans-serif" font-size="1.3" text-anchor="middle" fill="#666" font-weight="bold">Faucet</text>
  
  <!-- Medicine Cabinet Door Opening Arc (18" radius from hinge at 4" from top left corner) -->
  <!-- Hinge point: (-3, 4), Arc from closed position (-3, 22) to open position (15, 4) -->
  <path d="M -3 22 A 18 18 0 0 0 15 4" fill="none" stroke="#cc0000" stroke-width="0.6" stroke-dasharray="2,2"/>
  <text x="6" y="11" font-family="Arial, sans-serif" font-size="1.5" text-anchor="middle" fill="#cc0000" font-weight="bold" transform="rotate(45 6 11)">Door Arc (18" R)</text>
  
  <!-- Key Dimensions -->
  
  <!-- Countertop extension (left side) -->
  <line x1="-3" y1="25" x2="0" y2="25" stroke="#000" stroke-width="0.3"/>
  <line x1="-3" y1="24.5" x2="-3" y2="25.5" stroke="#000" stroke-width="0.3"/>
  <line x1="0" y1="24.5" x2="0" y2="25.5" stroke="#000" stroke-width="0.3"/>
  <text x="-1.5" y="27" font-family="Arial, sans-serif" font-size="2" text-anchor="middle" fill="#000" font-weight="bold">3"</text>
  
  <!-- Countertop total width -->
  <line x1="-3" y1="29" x2="42" y2="29" stroke="#000" stroke-width="0.3"/>
  <line x1="-3" y1="28.5" x2="-3" y2="29.5" stroke="#000" stroke-width="0.3"/>
  <line x1="42" y1="28.5" x2="42" y2="29.5" stroke="#000" stroke-width="0.3"/>
  <text x="19.5" y="31.5" font-family="Arial, sans-serif" font-size="2.5" text-anchor="middle" fill="#000" font-weight="bold">45"</text>
  
  <!-- Countertop depth -->
  <line x1="45" y1="0" x2="45" y2="22" stroke="#000" stroke-width="0.3"/>
  <line x1="44.5" y1="0" x2="45.5" y2="0" stroke="#000" stroke-width="0.3"/>
  <line x1="44.5" y1="22" x2="45.5" y2="22" stroke="#000" stroke-width="0.3"/>
  <text x="48" y="11" font-family="Arial, sans-serif" font-size="2.5" text-anchor="middle" fill="#000" font-weight="bold" transform="rotate(-90 48 11)">22"</text>
  
  <!-- Sink width -->
  <line x1="2.81" y1="-3" x2="23.69" y2="-3" stroke="#000" stroke-width="0.3"/>
  <line x1="2.81" y1="-3.5" x2="2.81" y2="-2.5" stroke="#000" stroke-width="0.3"/>
  <line x1="23.69" y1="-3.5" x2="23.69" y2="-2.5" stroke="#000" stroke-width="0.3"/>
  <line x1="2.81" y1="3.875" x2="2.81" y2="-3" stroke="#000" stroke-width="0.2" stroke-dasharray="1,1"/>
  <line x1="23.69" y1="3.875" x2="23.69" y2="-3" stroke="#000" stroke-width="0.2" stroke-dasharray="1,1"/>
  <text x="13.25" y="-4.5" font-family="Arial, sans-serif" font-size="2" text-anchor="middle" fill="#000" font-weight="bold">20.88"</text>
  
  <!-- Sink depth -->
  <line x1="-8" y1="3.875" x2="-8" y2="18.0625" stroke="#000" stroke-width="0.3"/>
  <line x1="-8.5" y1="3.875" x2="-7.5" y2="3.875" stroke="#000" stroke-width="0.3"/>
  <line x1="-8.5" y1="18.0625" x2="-7.5" y2="18.0625" stroke="#000" stroke-width="0.3"/>
  <line x1="2.81" y1="3.875" x2="-8" y2="3.875" stroke="#000" stroke-width="0.2" stroke-dasharray="1,1"/>
  <line x1="2.81" y1="18.0625" x2="-8" y2="18.0625" stroke="#000" stroke-width="0.2" stroke-dasharray="1,1"/>
  <text x="-10" y="10.96875" font-family="Arial, sans-serif" font-size="2" text-anchor="middle" fill="#000" font-weight="bold" transform="rotate(-90 -10 10.96875)">14 3/16"</text>
  
  <!-- Faucet position from sink back edge -->
  <line x1="0.5" y1="3.875" x2="0.5" y2="6.0" stroke="#000" stroke-width="0.25"/>
  <line x1="0" y1="3.875" x2="1" y2="3.875" stroke="#000" stroke-width="0.25"/>
  <line x1="0" y1="6.0" x2="1" y2="6.0" stroke="#000" stroke-width="0.25"/>
  <line x1="2.81" y1="3.875" x2="0.5" y2="3.875" stroke="#000" stroke-width="0.15" stroke-dasharray="1,1"/>
  <line x1="13.25" y1="6.0" x2="0.5" y2="6.0" stroke="#000" stroke-width="0.15" stroke-dasharray="1,1"/>
  <text x="-0.5" y="4.9375" font-family="Arial, sans-serif" font-size="1.5" text-anchor="middle" fill="#000" font-weight="bold" transform="rotate(-90 -0.5 4.9375)">2 1/8"</text>
  
  <!-- Label -->
  <text x="19.5" y="36" font-family="Arial, sans-serif" font-size="2.5" text-anchor="middle" fill="#666" font-weight="bold">Cabinet Door Arc Clearance Check</text>
  <text x="19.5" y="39" font-family="Arial, sans-serif" font-size="1.8" text-anchor="middle" fill="#666" font-style="italic">(Plan View - Option 9)</text>
  <text x="19.5" y="41.5" font-family="Arial, sans-serif" font-size="1.5" text-anchor="middle" fill="#cc0000" font-weight="bold">Right Swing Door</text>
  
</svg>

