  <line x1="-3" y1="114" x2="-3" y2="116" stroke="#000" stroke-width="0.3"/>
  <line x1="42" y1="114" x2="42" y2="116" stroke="#000" stroke-width="0.3"/>
  <text x="19.5" y="118" font-family="Arial, sans-serif" font-size="2.5" text-anchor="middle" fill="#000" font-weight="bold">45"</text>
  
  <!-- Sink width dimension (below countertop, over large drawers) -->
