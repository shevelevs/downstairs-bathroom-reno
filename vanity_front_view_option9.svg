  <!-- Faucet base -->
  <rect x="12.5" y="55.3" width="1.5" height="0.2" fill="#999" stroke="#666" stroke-width="0.2"/>
  <!-- Faucet body/neck rising up -->
  <rect x="12.8" y="50.5" width="0.4" height="4.8" fill="#999" stroke="#666" stroke-width="0.2"/>
  <!-- Faucet top/handle assembly -->
  <rect x="12.5" y="48.5" width="1" height="2" fill="#999" stroke="#666" stroke-width="0.2"/>
  <!-- Faucet spout curving down -->
  <path d="M 13.2 52 L 13.2 51 Q 13.2 50.5 13.7 50.5 L 15 50.5 L 15 51 Q 15 51.5 14.8 52 L 14.8 54 Q 14.8 54.5 14.3 54.5 L 13.7 54.5" fill="#999" stroke="#666" stroke-width="0.2"/>
  <!-- Handle indicator -->
  <circle cx="13" cy="49.5" r="0.4" fill="#888" stroke="#666" stroke-width="0.15"/>
  
  <!-- Section labels -->
  <text x="21" y="88" font-family="Arial, sans-serif" font-size="2.5" text-anchor="middle" fill="#333" font-weight="bold">VANITY</text>
  <text x="13.25" y="78.75" font-family="Arial, sans-serif" font-size="2" text-anchor="middle" fill="#333">Large Drawers</text>
  <text x="33.25" y="78.75" font-family="Arial, sans-serif" font-size="2" text-anchor="middle" fill="#333">Small Drawers</text>
  
