  <line x1="48" y1="62.5" x2="48" y2="64" stroke="#000" stroke-width="0.3"/>
  <line x1="47" y1="62.5" x2="49" y2="62.5" stroke="#000" stroke-width="0.3"/>
  <line x1="47" y1="64" x2="49" y2="64" stroke="#000" stroke-width="0.3"/>
  <!-- Diagonal lines connecting to countertop -->
  <line x1="42" y1="60.25" x2="48" y2="62.5" stroke="#000" stroke-width="0.2" stroke-dasharray="1,1"/>
  <line x1="42" y1="61.5" x2="48" y2="64" stroke="#000" stroke-width="0.2" stroke-dasharray="1,1"/>
  <text x="53" y="63.25" font-family="Arial, sans-serif" font-size="2.2" text-anchor="middle" fill="#000" font-weight="bold" transform="rotate(-90 53 63.25)">1.25"</text>
  
  <!-- Floor line -->
  <line x1="-3" y1="96" x2="42" y2="96" stroke="#333" stroke-width="0.5"/>
  <text x="48" y="99" font-family="Arial, sans-serif" font-size="2" text-anchor="start" fill="#666">Floor</text>
  
  <!-- Width dimensions below vanity -->
  <!-- Filler width -->
  <line x1="-3" y1="100" x2="0" y2="100" stroke="#666" stroke-width="0.25"/>
  <line x1="-3" y1="99" x2="-3" y2="101" stroke="#666" stroke-width="0.25"/>
  <line x1="0" y1="99" x2="0" y2="101" stroke="#666" stroke-width="0.25"/>
  <text x="-1.5" y="103" font-family="Arial, sans-serif" font-size="2" text-anchor="middle" fill="#666">3"</text>
  
  <!-- Large and small drawers on the same line -->
