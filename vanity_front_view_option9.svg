  <line x1="17" y1="48.5" x2="17" y2="55.5" stroke="#000" stroke-width="0.25"/>
  <line x1="16.5" y1="48.5" x2="17.5" y2="48.5" stroke="#000" stroke-width="0.25"/>
  <line x1="16.5" y1="55.5" x2="17.5" y2="55.5" stroke="#000" stroke-width="0.25"/>
