  <line x1="2" y1="99" x2="2" y2="101" stroke="#000" stroke-width="0.3"/>
  <line x1="24.5" y1="99" x2="24.5" y2="101" stroke="#000" stroke-width="0.3"/>
  <text x="13.25" y="103" font-family="Arial, sans-serif" font-size="2.2" text-anchor="middle" fill="#000" font-weight="bold">22.5"</text>
  
  <line x1="26.5" y1="100" x2="40" y2="100" stroke="#000" stroke-width="0.3"/>
  <line x1="26.5" y1="99" x2="26.5" y2="101" stroke="#000" stroke-width="0.3"/>
  <line x1="40" y1="99" x2="40" y2="101" stroke="#000" stroke-width="0.3"/>
  <text x="33.25" y="103" font-family="Arial, sans-serif" font-size="2.2" text-anchor="middle" fill="#000" font-weight="bold">13.5"</text>
  
  <!-- Gaps -->
  <line x1="0" y1="105" x2="2" y2="105" stroke="#666" stroke-width="0.25"/>
  <line x1="0" y1="104" x2="0" y2="106" stroke="#666" stroke-width="0.25"/>
  <line x1="2" y1="104" x2="2" y2="106" stroke="#666" stroke-width="0.25"/>
  <text x="1" y="108" font-family="Arial, sans-serif" font-size="2" text-anchor="middle" fill="#666">2"</text>
  
  <line x1="24.5" y1="105" x2="26.5" y2="105" stroke="#666" stroke-width="0.25"/>
  <line x1="24.5" y1="104" x2="24.5" y2="106" stroke="#666" stroke-width="0.25"/>
  <line x1="26.5" y1="104" x2="26.5" y2="106" stroke="#666" stroke-width="0.25"/>
  <text x="25.5" y="108" font-family="Arial, sans-serif" font-size="2" text-anchor="middle" fill="#666">2"</text>
  
  <line x1="40" y1="105" x2="42" y2="105" stroke="#666" stroke-width="0.25"/>
  <line x1="40" y1="104" x2="40" y2="106" stroke="#666" stroke-width="0.25"/>
  <line x1="42" y1="104" x2="42" y2="106" stroke="#666" stroke-width="0.25"/>
  <text x="41" y="108" font-family="Arial, sans-serif" font-size="2" text-anchor="middle" fill="#666">2"</text>
  
  <!-- Overall vanity width (42") -->
