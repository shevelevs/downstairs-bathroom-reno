<svg viewBox="-18 0 75 125" xmlns="http://www.w3.org/2000/svg" style="border: 1px solid #ccc; background: white;">
  <!-- Wall outline (45" wide including filler) -->
  <rect x="-3" y="0" width="45" height="96" 
        fill="none" stroke="#333" stroke-width="0.5"/>
  
  <!-- Left wall indication -->
  <line x1="-3" y1="0" x2="-3" y2="96" stroke="#333" stroke-width="1.5"/>
  <text x="-5" y="48" font-family="Arial, sans-serif" font-size="2" text-anchor="middle" fill="#666" transform="rotate(-90 -5 48)">Wall</text>
  
  <!-- Filler (3" wide, 34.5" tall, left of vanity) -->
  <rect x="-3" y="61.5" width="3" height="34.5" 
        fill="#c8b896" stroke="#666" stroke-width="0.3"/>
  <text x="-1.5" y="78.75" font-family="Arial, sans-serif" font-size="1.5" text-anchor="middle" fill="#555" font-style="italic" transform="rotate(-90 -1.5 78.75)">Filler</text>
  
  <!-- Vanity (42" wide, 34.5" tall) -->
  <rect x="0" y="61.5" width="42" height="34.5" 
        fill="#e8e8e8" stroke="#666" stroke-width="0.3"/>
  
  <!-- Left section (large drawers) - 22.5" wide -->
  <rect x="2" y="61.5" width="22.5" height="34.5" 
        fill="#d0d0d0" stroke="#555" stroke-width="0.25"/>
  
  <!-- Right section (small drawers) - 13.5" wide -->
  <rect x="26.5" y="61.5" width="13.5" height="34.5" 
        fill="#d0d0d0" stroke="#555" stroke-width="0.25"/>
  
  <!-- Mirror (40" wide × 30" tall, 6" gap above backsplash, centered over vanity) -->
  <rect x="1" y="18.25" width="40" height="30" 
        fill="#d0f0ff" stroke="#333" stroke-width="0.4"/>
  <!-- Mirror shine effect -->
  <rect x="2" y="19" width="5" height="10" 
        fill="#ffffff" opacity="0.3" stroke="none"/>
  <text x="21" y="33.5" font-family="Arial, sans-serif" font-size="2.5" text-anchor="middle" fill="#006699" font-weight="bold">MIRROR</text>
  
  <!-- Backsplash (45" wide × 6" tall, extends over filler and vanity) -->
  <rect x="-3" y="54.25" width="45" height="6" 
        fill="#d5e8d4" stroke="#666" stroke-width="0.3"/>
  
  <!-- Left side backsplash (1.25" wide × 6" tall, on left edge) -->
  <rect x="-3" y="54.25" width="1.25" height="6" 
        fill="#d5e8d4" stroke="#666" stroke-width="0.3"/>
  <text x="30" y="57.5" font-family="Arial, sans-serif" font-size="1.5" text-anchor="middle" fill="#555" font-weight="bold">BACKSPLASH</text>
  
  <!-- Receptacle (4" wide × 2" tall, on wall between mirror and backsplash, centered in gap) -->
  <rect x="31.25" y="50.25" width="4" height="2" 
        fill="#f8f8f8" stroke="#333" stroke-width="0.3"/>
  <!-- Receptacle outlets -->
  <ellipse cx="32.25" cy="51.25" rx="0.5" ry="0.3" fill="#333"/>
  <ellipse cx="34.25" cy="51.25" rx="0.5" ry="0.3" fill="#333"/>
  <line x1="32.25" y1="51.25" x2="31.75" y2="51.25" stroke="#333" stroke-width="0.1"/>
  <line x1="34.25" y1="51.25" x2="34.75" y2="51.25" stroke="#333" stroke-width="0.1"/>
  
  <!-- Countertop (45" wide × 1.25" thick, extends over filler) -->
  <rect x="-3" y="60.25" width="45" height="1.25" 
        fill="#f5f5dc" stroke="#666" stroke-width="0.3"/>
  
  <!-- Sink (20.88" wide × 4.75" tall, centered above large drawers, sitting on countertop) -->
  <rect x="2.81" y="55.5" width="20.88" height="4.75" 
        fill="#c0e0ff" stroke="#333" stroke-width="0.3"/>
  <text x="8" y="58" font-family="Arial, sans-serif" font-size="1.5" text-anchor="middle" fill="#004080" font-weight="bold">SINK</text>
  
