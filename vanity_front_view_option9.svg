  <line x1="31.25" y1="48" x2="31.25" y2="50" stroke="#000" stroke-width="0.3"/>
  <line x1="35.25" y1="48" x2="35.25" y2="50" stroke="#000" stroke-width="0.3"/>
  <text x="33.25" y="47" font-family="Arial, sans-serif" font-size="2" text-anchor="middle" fill="#000" font-weight="bold">4"</text>
  
  <!-- Receptacle height (right side) -->
  <line x1="48" y1="50.25" x2="48" y2="52.25" stroke="#000" stroke-width="0.3"/>
  <line x1="47" y1="50.25" x2="49" y2="50.25" stroke="#000" stroke-width="0.3"/>
  <line x1="47" y1="52.25" x2="49" y2="52.25" stroke="#000" stroke-width="0.3"/>
  <text x="53" y="51.25" font-family="Arial, sans-serif" font-size="2" text-anchor="middle" fill="#000" font-weight="bold" transform="rotate(-90 53 51.25)">2"</text>
  
  <!-- Vanity height dimension (right side) -->
  <line x1="48" y1="61.5" x2="48" y2="96" stroke="#000" stroke-width="0.3"/>
  <line x1="47" y1="61.5" x2="49" y2="61.5" stroke="#000" stroke-width="0.3"/>
  <line x1="47" y1="96" x2="49" y2="96" stroke="#000" stroke-width="0.3"/>
  <text x="53" y="78.75" font-family="Arial, sans-serif" font-size="2.5" text-anchor="middle" fill="#000" font-weight="bold" transform="rotate(-90 53 78.75)">34.5"</text>
  
  <!-- Sink height dimension (right side, above countertop thickness) -->
  <line x1="48" y1="55.5" x2="48" y2="60.25" stroke="#000" stroke-width="0.3"/>
  <line x1="47" y1="55.5" x2="49" y2="55.5" stroke="#000" stroke-width="0.3"/>
  <line x1="47" y1="60.25" x2="49" y2="60.25" stroke="#000" stroke-width="0.3"/>
  <text x="53" y="57.875" font-family="Arial, sans-serif" font-size="2.2" text-anchor="middle" fill="#000" font-weight="bold" transform="rotate(-90 53 57.875)">4.75"</text>
  
