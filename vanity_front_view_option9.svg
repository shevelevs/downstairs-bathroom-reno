  <line x1="-5" y1="18.25" x2="-7" y2="18.25" stroke="#000" stroke-width="0.3"/>
  <line x1="-5" y1="48.25" x2="-7" y2="48.25" stroke="#000" stroke-width="0.3"/>
  <text x="-9" y="33.25" font-family="Arial, sans-serif" font-size="2.5" text-anchor="middle" fill="#000" font-weight="bold" transform="rotate(-90 -9 33.25)">30"</text>
  
