  <line x1="-3" y1="51" x2="-1.75" y2="51" stroke="#000" stroke-width="0.25"/>
  <line x1="-3" y1="50.5" x2="-3" y2="51.5" stroke="#000" stroke-width="0.25"/>
  <line x1="-1.75" y1="50.5" x2="-1.75" y2="51.5" stroke="#000" stroke-width="0.25"/>
  <!-- Diagonal line connecting to left backsplash -->
  <line x1="-2.375" y1="51" x2="-2.375" y2="54.25" stroke="#000" stroke-width="0.2" stroke-dasharray="1,1"/>
  <text x="-2.375" y="49.5" font-family="Arial, sans-serif" font-size="1.5" text-anchor="middle" fill="#000" font-weight="bold">1.25"</text>
  
