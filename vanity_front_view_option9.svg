  <line x1="-15" y1="0" x2="-17" y2="0" stroke="#000" stroke-width="0.3"/>
  <line x1="-15" y1="96" x2="-17" y2="96" stroke="#000" stroke-width="0.3"/>
  <text x="-19" y="48" font-family="Arial, sans-serif" font-size="3" text-anchor="middle" fill="#000" font-weight="bold" transform="rotate(-90 -19 48)">96" (8')</text>
  
  <!-- Backsplash height dimension (left side, with diagonal lines) -->
  <line x1="-11" y1="55.25" x2="-11" y2="59.25" stroke="#000" stroke-width="0.3"/>
  <line x1="-12" y1="55.25" x2="-10" y2="55.25" stroke="#000" stroke-width="0.3"/>
  <line x1="-12" y1="59.25" x2="-10" y2="59.25" stroke="#000" stroke-width="0.3"/>
  <!-- Diagonal lines connecting to backsplash -->
  <line x1="-3" y1="54.25" x2="-11" y2="55.25" stroke="#000" stroke-width="0.2" stroke-dasharray="1,1"/>
  <line x1="-3" y1="60.25" x2="-11" y2="59.25" stroke="#000" stroke-width="0.2" stroke-dasharray="1,1"/>
  <text x="-14" y="57.25" font-family="Arial, sans-serif" font-size="2.2" text-anchor="middle" fill="#000" font-weight="bold" transform="rotate(-90 -14 57.25)">6"</text>
  
