  <rect x="28" y="55.3" width="1.5" height="0.2" fill="#999" stroke="#666" stroke-width="0.2"/>
  <!-- Faucet body/neck rising up -->
  <rect x="28.55" y="50.5" width="0.4" height="4.8" fill="#999" stroke="#666" stroke-width="0.2"/>
  <!-- Faucet top/handle assembly -->
  <rect x="28.25" y="48.5" width="1" height="2" fill="#999" stroke="#666" stroke-width="0.2"/>
  <!-- Faucet spout curving down -->
  <path d="M 28.95 52 L 28.95 51 Q 28.95 50.5 29.45 50.5 L 30.75 50.5 L 30.75 51 Q 30.75 51.5 30.55 52 L 30.55 54 Q 30.55 54.5 30.05 54.5 L 29.45 54.5" fill="#999" stroke="#666" stroke-width="0.2"/>
  <!-- Handle indicator -->
