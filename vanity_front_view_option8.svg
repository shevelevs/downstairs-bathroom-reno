  <line x1="44" y1="61.5" x2="46" y2="61.5" stroke="#000" stroke-width="0.3"/>
  <line x1="44" y1="96" x2="46" y2="96" stroke="#000" stroke-width="0.3"/>
  <text x="50" y="78.75" font-family="Arial, sans-serif" font-size="2.5" text-anchor="middle" fill="#000" font-weight="bold" transform="rotate(-90 50 78.75)">34.5"</text>
  
  <!-- Sink height dimension (right side, above countertop thickness) -->
  <line x1="45" y1="55.5" x2="45" y2="60.25" stroke="#000" stroke-width="0.3"/>
  <line x1="44" y1="55.5" x2="46" y2="55.5" stroke="#000" stroke-width="0.3"/>
  <line x1="44" y1="60.25" x2="46" y2="60.25" stroke="#000" stroke-width="0.3"/>
  <text x="50" y="57.875" font-family="Arial, sans-serif" font-size="2.2" text-anchor="middle" fill="#000" font-weight="bold" transform="rotate(-90 50 57.875)">4.75"</text>
  
  <!-- Countertop thickness dimension (right side, lower position with diagonal lines) -->
  <line x1="45" y1="62.5" x2="45" y2="64" stroke="#000" stroke-width="0.3"/>
  <line x1="44" y1="62.5" x2="46" y2="62.5" stroke="#000" stroke-width="0.3"/>
  <line x1="44" y1="64" x2="46" y2="64" stroke="#000" stroke-width="0.3"/>
  <!-- Diagonal lines connecting to countertop -->
  <line x1="42" y1="60.25" x2="45" y2="62.5" stroke="#000" stroke-width="0.2" stroke-dasharray="1,1"/>
  <line x1="42" y1="61.5" x2="45" y2="64" stroke="#000" stroke-width="0.2" stroke-dasharray="1,1"/>
  <text x="50" y="63.25" font-family="Arial, sans-serif" font-size="2.2" text-anchor="middle" fill="#000" font-weight="bold" transform="rotate(-90 50 63.25)">1.25"</text>
  
  <!-- Floor line -->
  <line x1="0" y1="96" x2="42" y2="96" stroke="#333" stroke-width="0.5"/>
  <text x="45" y="99" font-family="Arial, sans-serif" font-size="2" text-anchor="start" fill="#666">Floor</text>
  
  <!-- Width dimensions below vanity -->
  <!-- Small and large drawers on the same line -->
  <line x1="2" y1="100" x2="15.5" y2="100" stroke="#000" stroke-width="0.3"/>
  <line x1="2" y1="99" x2="2" y2="101" stroke="#000" stroke-width="0.3"/>
  <line x1="15.5" y1="99" x2="15.5" y2="101" stroke="#000" stroke-width="0.3"/>
  <text x="8.75" y="103" font-family="Arial, sans-serif" font-size="2.2" text-anchor="middle" fill="#000" font-weight="bold">13.5"</text>
  
  <line x1="17.5" y1="100" x2="40" y2="100" stroke="#000" stroke-width="0.3"/>
  <line x1="17.5" y1="99" x2="17.5" y2="101" stroke="#000" stroke-width="0.3"/>
  <line x1="40" y1="99" x2="40" y2="101" stroke="#000" stroke-width="0.3"/>
  <text x="28.75" y="103" font-family="Arial, sans-serif" font-size="2.2" text-anchor="middle" fill="#000" font-weight="bold">22.5"</text>
  
  <!-- Gaps -->
  <line x1="0" y1="105" x2="2" y2="105" stroke="#666" stroke-width="0.25"/>
  <line x1="0" y1="104" x2="0" y2="106" stroke="#666" stroke-width="0.25"/>
  <line x1="2" y1="104" x2="2" y2="106" stroke="#666" stroke-width="0.25"/>
  <text x="1" y="108" font-family="Arial, sans-serif" font-size="2" text-anchor="middle" fill="#666">2"</text>
  
  <line x1="15.5" y1="105" x2="17.5" y2="105" stroke="#666" stroke-width="0.25"/>
  <line x1="15.5" y1="104" x2="15.5" y2="106" stroke="#666" stroke-width="0.25"/>
  <line x1="17.5" y1="104" x2="17.5" y2="106" stroke="#666" stroke-width="0.25"/>
  <text x="16.5" y="108" font-family="Arial, sans-serif" font-size="2" text-anchor="middle" fill="#666">2"</text>
  
  <line x1="40" y1="105" x2="42" y2="105" stroke="#666" stroke-width="0.25"/>
  <line x1="40" y1="104" x2="40" y2="106" stroke="#666" stroke-width="0.25"/>
  <line x1="42" y1="104" x2="42" y2="106" stroke="#666" stroke-width="0.25"/>
  <text x="41" y="108" font-family="Arial, sans-serif" font-size="2" text-anchor="middle" fill="#666">2"</text>
  
  <!-- Overall vanity width -->
  <line x1="0" y1="110" x2="42" y2="110" stroke="#000" stroke-width="0.3"/>
  <line x1="0" y1="109" x2="0" y2="111" stroke="#000" stroke-width="0.3"/>
  <line x1="42" y1="109" x2="42" y2="111" stroke="#000" stroke-width="0.3"/>
  <text x="21" y="113" font-family="Arial, sans-serif" font-size="2.5" text-anchor="middle" fill="#000" font-weight="bold">42"</text>
  
  <!-- Sink width dimension (below countertop, over large drawers) -->
  <line x1="18.31" y1="63" x2="39.19" y2="63" stroke="#000" stroke-width="0.3"/>
  <line x1="18.31" y1="62" x2="18.31" y2="64" stroke="#000" stroke-width="0.3"/>
  <line x1="39.19" y1="62" x2="39.19" y2="64" stroke="#000" stroke-width="0.3"/>
  <text x="28.75" y="66" font-family="Arial, sans-serif" font-size="2.2" text-anchor="middle" fill="#000" font-weight="bold">20.88"</text>
  
  <!-- Option label -->
