<svg viewBox="-15 0 70 125" xmlns="http://www.w3.org/2000/svg" style="border: 1px solid #ccc; background: white;">
  <!-- Wall outline -->
  <rect x="0" y="0" width="42" height="96" 
        fill="none" stroke="#333" stroke-width="0.5"/>
  
  <!-- Vanity (42" wide, 34.5" tall, aligned to left) -->
  <rect x="0" y="61.5" width="42" height="34.5" 
        fill="#e8e8e8" stroke="#666" stroke-width="0.3"/>
  
  <!-- Left section (small drawers) - 13.5" wide -->
  <rect x="2" y="61.5" width="13.5" height="34.5" 
        fill="#d0d0d0" stroke="#555" stroke-width="0.25"/>
  
  <!-- Right section (large drawers) - 22.5" wide -->
  <rect x="17.5" y="61.5" width="22.5" height="34.5" 
        fill="#d0d0d0" stroke="#555" stroke-width="0.25"/>
  
  <!-- Mirror (40" wide × 30" tall, 2" gap above backsplash, centered over vanity) -->
  <rect x="1" y="18.25" width="40" height="30" 
        fill="#d0f0ff" stroke="#333" stroke-width="0.4"/>
  <!-- Mirror shine effect -->
  <rect x="2" y="19" width="5" height="10" 
        fill="#ffffff" opacity="0.3" stroke="none"/>
  
  <!-- Backsplash (42" wide × 10" tall, on top of countertop) -->
  <rect x="0" y="50.25" width="42" height="10" 
        fill="#d5e8d4" stroke="#666" stroke-width="0.3"/>
  
  <!-- Left side backsplash (1.25" wide × 10" tall, on left edge) -->
  <rect x="0" y="50.25" width="1.25" height="10" 
        fill="#d5e8d4" stroke="#666" stroke-width="0.3"/>
  
  <!-- Receptacle (4" wide × 2" tall, in backsplash, centered vertically and horizontally over small drawers) -->
  <rect x="6.75" y="54.25" width="4" height="2" 
        fill="#f8f8f8" stroke="#333" stroke-width="0.3"/>
