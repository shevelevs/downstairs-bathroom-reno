  <line x1="6.75" y1="51.5" x2="6.75" y2="53.5" stroke="#000" stroke-width="0.3"/>
  <line x1="10.75" y1="51.5" x2="10.75" y2="53.5" stroke="#000" stroke-width="0.3"/>
  <text x="8.75" y="50.5" font-family="Arial, sans-serif" font-size="2" text-anchor="middle" fill="#000" font-weight="bold">4"</text>
  
  <!-- Receptacle height (right side) -->
  <line x1="45" y1="54.25" x2="45" y2="56.25" stroke="#000" stroke-width="0.3"/>
  <line x1="44" y1="54.25" x2="46" y2="54.25" stroke="#000" stroke-width="0.3"/>
  <line x1="44" y1="56.25" x2="46" y2="56.25" stroke="#000" stroke-width="0.3"/>
  <text x="50" y="55.25" font-family="Arial, sans-serif" font-size="2" text-anchor="middle" fill="#000" font-weight="bold" transform="rotate(-90 50 55.25)">2"</text>
  
