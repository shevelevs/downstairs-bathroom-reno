  <line x1="41" y1="14" x2="41" y2="16" stroke="#000" stroke-width="0.3"/>
  <text x="21" y="13" font-family="Arial, sans-serif" font-size="2.5" text-anchor="middle" fill="#000" font-weight="bold">40"</text>
  
