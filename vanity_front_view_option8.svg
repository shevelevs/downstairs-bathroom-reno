  <ellipse cx="7.75" cy="55.25" rx="0.5" ry="0.3" fill="#333"/>
  <ellipse cx="9.75" cy="55.25" rx="0.5" ry="0.3" fill="#333"/>
  <line x1="7.75" y1="55.25" x2="7.25" y2="55.25" stroke="#333" stroke-width="0.1"/>
  <line x1="9.75" y1="55.25" x2="10.25" y2="55.25" stroke="#333" stroke-width="0.1"/>
  
