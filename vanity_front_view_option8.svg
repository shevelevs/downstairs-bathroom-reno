  <line x1="-9" y1="52" x2="-7" y2="52" stroke="#000" stroke-width="0.3"/>
  <line x1="-9" y1="58" x2="-7" y2="58" stroke="#000" stroke-width="0.3"/>
  <!-- Diagonal lines connecting to backsplash -->
  <line x1="0" y1="50.25" x2="-8" y2="52" stroke="#000" stroke-width="0.2" stroke-dasharray="1,1"/>
  <line x1="0" y1="60.25" x2="-8" y2="58" stroke="#000" stroke-width="0.2" stroke-dasharray="1,1"/>
  <text x="-11" y="55" font-family="Arial, sans-serif" font-size="2.2" text-anchor="middle" fill="#000" font-weight="bold" transform="rotate(-90 -11 55)">10"</text>
  
  <!-- Left side backsplash width dimension (top, with diagonal line) -->
  <line x1="0" y1="47" x2="1.25" y2="47" stroke="#000" stroke-width="0.25"/>
  <line x1="0" y1="46.5" x2="0" y2="47.5" stroke="#000" stroke-width="0.25"/>
  <line x1="1.25" y1="46.5" x2="1.25" y2="47.5" stroke="#000" stroke-width="0.25"/>
